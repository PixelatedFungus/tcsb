<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The Great Game Website-Snake</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Snake gameplay--->
  <div class="Title">
    <h1>Game 1: Snake</h1>

    <p>Use the arrow keys to change direction- eat as many fruits as you can!<br>
      But watch out- you might hit a wall or part of your body!
    </p>
  </div>
  <button>Click to play Snake!</button>
  <div class="scoreDisplay"></div>
  <div class="grid"></div>
  <div class="button">
    <button class="top">Up</button>
    <button class="bottom">Down</button>
    <button class="left">Left</button>
    <button class="right">Right</button>
  </div>
  <div class="popup">
    <button class="playAgain">Play Again</button>
  </div>
  <script src="snake_game.js"></script>

</body>

</html>
